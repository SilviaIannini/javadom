<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <form>
        <div>
          <label>First Name:</label>
          <input type="text" class="form-input" id="firstName" value="Mario" />
        </div>
        <div>
          <label>Last Name:</label>
          <input type="text" class="form-input" id="lastName" value="Rossi" />
        </div>
        <div>
          <label>Age:</label>
          <input type="number" class="form-input" id="age" value="25" />
        </div>
      </form>
    </div>

    <script>
      const value=document.querySelectorAll("[value]")
      console.log(value)
      let person= {
        firstName:firstName.value,
        lastName:lastName.value,
        age:age.value

      }
      console.log(person)
      const form=document.querySelector("#container").children[0]
      console.log(form)
      form.setAttribute(person,data)
      console.log(form)
    </script>
  </body>
</html>
